<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
</head>
<body>
    <h1>Click on the Images to Visit Profiles</h1>

    <!-- Your Image -->
    <a href="https://www.yourprofile.com" target="_blank">
        <img src="your_image.jpg" alt="Your Image" width="200" height="200">
    </a>

    <!-- Your Friend's Image -->
    <a href="https://www.friendprofile.com" target="_blank">
        <img src="friend_image.jpg" alt="Friend's Image" width="200" height="200">
    </a>

</body>
</html>
