<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal & External JavaScript Example</title>
</head>
<body>

  <h1>JavaScript: Internal & External Example</h1>

  <p>Enter two numbers to see their sum:</p>

  <input type="text" id="num1" placeholder="Enter first number" />
  <input type="text" id="num2" placeholder="Enter second number" />
  <button onclick="calculateSum()">Calculate Sum (Internal JS)</button>

  <p id="resultInternal"></p>

  <hr />

  <button onclick="calculateProduct()">Calculate Product (External JS)</button>
  <p id="resultExternal"></p>

  <!-- Internal JavaScript -->
  <script>
    function calculateSum() {
      // Input values as strings from input fields
      const val1 = document.getElementById('num1').value;
      const val2 = document.getElementById('num2').value;

      // Type conversion: convert strings to numbers
      const num1 = Number(val1);
      const num2 = Number(val2);

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('resultInternal').textContent = "Please enter valid numbers!";
      } else {
        const sum = num1 + num2;
        document.getElementById('resultInternal').textContent = "Sum = " + sum;
      }
    }
  </script>

  <!-- External JavaScript -->
  <script src="external.js"></script>

</body>
</html>
