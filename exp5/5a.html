<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS Color Reference Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .color-sample {
    width: 300px;
    margin: 10px auto;
    padding: 15px;
    border: 2px solid #333;
    color: white;
    font-weight: bold;
    text-align: center;
    border-radius: 6px;
  }
  /* Different color references */

  /* Named color */
  .named-color {
    background-color: tomato;
  }

  /* Hex color */
  .hex-color {
    background-color: #1e90ff; /* DodgerBlue */
  }

  /* RGB */
  .rgb-color {
    background-color: rgb(60, 179, 113); /* MediumSeaGreen */
  }

  /* RGBA (with transparency) */
  .rgba-color {
    background-color: rgba(255, 99, 71, 0.7); /* Tomato with 70% opacity */
  }

  /* HSL */
  .hsl-color {
    background-color: hsl(240, 100%, 50%); /* Pure blue */
  }

  /* HSLA (with transparency) */
  .hsla-color {
    background-color: hsla(300, 100%, 50%, 0.5); /* Purple with 50% opacity */
  }
</style>
</head>
<body>

<h1>CSS Color Reference Demo</h1>

<div class="color-sample named-color">Named Color: tomato</div>
<div class="color-sample hex-color">Hex Color: #1e90ff</div>
<div class="color-sample rgb-color">RGB Color: rgb(60, 179, 113)</div>
<div class="color-sample rgba-color">RGBA Color: rgba(255, 99, 71, 0.7)</div>
<div class="color-sample hsl-color">HSL Color: hsl(240, 100%, 50%)</div>
<div class="color-sample hsla-color">HSLA Color: hsla(300, 100%, 50%, 0.5)</div>

</body>
</html>
