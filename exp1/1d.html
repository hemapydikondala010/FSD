<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thumbnail Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery a {
      display: inline-block;
      border: 2px solid #ccc;
      padding: 4px;
      transition: border-color 0.3s ease;
    }
    .gallery a:hover {
      border-color: #007BFF;
    }
    .gallery img {
      display: block;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Image Gallery with Thumbnails</h1>

  <div class="gallery">
    <a href="https://www.istockphoto.com/stock-photos/nature-and-landscapes" target="_blank" rel="noopener">
      <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="Photo 1" width="100" height="100" />
    </a>
    <a href="https://www.pexels.com/search/nature%20view/" target="_blank" rel="noopener">
      <img src="https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Photo 2" width="100" height="100" />
    </a>
    <a href="https://stocksnap.io/search/nature" target="_blank" rel="noopener">
      <img src="https://media.istockphoto.com/id/1419410282/photo/silent-forest-in-spring-with-beautiful-bright-sun-rays.webp?b=1&s=612x612&w=0&k=20&c=C318sxgBBIO66E7vi_0Eu3lXHm9uRDauKvRgeyxY2O4=" alt="Photo 3" width="100" height="100" />
    </a>

  </div>

</body>
</html>
