<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
</head>
<body>

    <h1>Student Marks Table</h1>

    <table border="1">
        <!-- Table Header -->
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <!-- Table Rows -->
        <tr>
            <td>Ravi</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Sita</td>
            <td>78</td>
            <td>82</td>
            <td>91</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>92</td>
            <td>89</td>
            <td>84</td>
        </tr>
    </table>

</body>
</html>
