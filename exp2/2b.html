<!DOCTYPE html>
<html>
<head>
  <title>College Timetable</title>
</head>
<body>

  <h2>Timetable</h2>

  <table border="1" cellspacing="5" cellpadding="8">
    <caption><b>Class Timetable</b></caption>

    <!-- Header Row -->
    <tr>
      <th>Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
      <th>12:00 - 1:00</th>
      <th>1:00 - 2:00</th>
      <th>2:00 - 3:00</th>
    </tr>

    <!-- Monday -->
    <tr>
      <td>Monday</td>
      <td>CN</td>
      <td>AT&CD</td>
      <td rowspan="5">Break</td>
      <td>AJ</td>
      <td rowspan="5">Lunch</td>
      <td>AOR</td>
    </tr>

    <!-- Tuesday -->
    <tr>
      <td>Tuesday</td>
      <td>DWDM</td>
      <td>CN</td>
      <td>AOR</td>
      <td>Sports</td>
    </tr>

    <!-- Wednesday -->
    <tr>
      <td>Wednesday</td>
      <td colspan="2">Lab (2 Hours)</td>
      <td>APTITUDE</td>
      <td>COMMUNICATIVE English</td>
    </tr>

    <!-- Thursday -->
    <tr>
      <td>Thursday</td>
      <td>AOR</td>
      <td>LAB</td>
      <td>AT&CD</td>
      <td>CN</td>
    </tr>

    <!-- Friday -->
    <tr>
      <td>Friday</td>
      <td>English</td>
      <td>DWDM</td>
      <td colspan="2">TRAINING</td>
    </tr>

  </table>

</body>
</html>
